<div id="landingPage">
    <div id="announcementInputContainer">
        <h3>Announce Your Meeting</h3>
        <label for="meetingDate">Meeting Date:</label>
        <input type="date" id="meetingDate"><br><br>

        <label for="meetingTime">Meeting Time:</label>
        <input type="time" id="meetingTime"><br><br>

        <label for="meetingDescription">Meeting Description:</label><br>
        <textarea id="meetingDescription" rows="4" cols="50" placeholder="Enter meeting description..."></textarea><br><br>

        <button id="setAnnouncement">Set Announcement</button>
    </div>

    <div id="announcementContainer">
        <!-- All announcements will be added here -->
    </div>

    <button id="createMeeting">Create a Meeting</button>
    <button id="joinMeeting">Join a Meeting</button>
</div>
